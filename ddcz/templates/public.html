{% load static %}
<html>
    <head>
        <title>DraciDoupe.cz</title>
        <!-- Nobody knows how hard-earned this charset is -->
        <meta charset="utf-8">
        <!-- Remove once this is _the_ main version -->
        <meta name="robots" content="noindex,nofollow">
        <link rel="alternate" href="http://www.dracidoupe.cz/rss/novinky.xml" type="application/rss+xml" title="Nové články ze všech rubrik" />
        <link rel="stylesheet" href="{% static "skins/light/light.css" %}">
    </head>
    <body class="light">
        <header>
            <h1 class="logo"><a href="/" rel="home"><img src="{% static "skins/light/img/logo.gif" %}" alt="DraciDoupe.cz"></a></h1>
        </header>
        <div id="app">
            <div class="skin-light flex">
                <main>
                    {% block content %}{% endblock %}
                </main>
                <nav class="left">
                    <ul class="nav_border">
                        <li><span class="list_heading">Rubriky</span>
                            <ul>
                                <li><span class="list_subheading">Tvorba</span>
                                    <ul>
                                        <li><a href="{% url 'ddcz:common-article-list' creative_page_slug='clanky' %}">Články&amp;Eseje</a></li>
                                        <li><a href="#">Galerie</a></li>
                                        <li><a href="#">Fotogalerie</a></li>
                                        <li><a href="#">Hřbitov</a></li>
                                    </ul>
                                </li>
                            </ul>
                            <ul>
                                    <li><span class="list_subheading">Doplňky</span>
                                        <ul>
                                                <li><a href="{% url 'ddcz:common-article-list' creative_page_slug='novapovolani' %}">Nová Povolání</a></li>
                                            </ul>
                                    </li>
                                </ul>
                            </li>
                    </ul>
                </nav>
                
                <nav class="right">
                    <ul class="nav_border">
                        <li><span class="list_heading">Vzhled</span>
                            <ul>
                                <li><a href="#">Light</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav_border">
                        <li><span class="list_heading">News</span>
                            <ul>
                                <li><a href="{% url 'ddcz:news' %}">Novinky</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </body>
</html>
